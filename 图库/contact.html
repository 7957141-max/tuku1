<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系作者 - 萝卜头图库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
        }
        
        h1 {
            color: #0078d4;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .qrcode-container {
            margin: 20px 0;
        }
        
        .qrcode-image {
            width: 250px;
            height: 250px;
            border: 1px solid #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin: 0 auto 20px;
            display: block;
            background-color: white;
        }
        
        .qrcode-text {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .qrcode-info {
            font-size: 18px;
            font-weight: 500;
            color: #333333;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        
        .wechat-link {
            display: inline-block;
            background-color: #07C160;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 15px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .wechat-link:hover {
            background-color: #06AD56;
        }
        
        .wechat-link i {
            margin-right: 8px;
        }
        
        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #0078d4;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #00a2ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫码联系作者</h1>
        <div class="qrcode-container">
            <img src="images/my-qrcode.png.jpg" alt="微信二维码" class="qrcode-img" />
            <p class="qrcode-text">扫一扫上面的二维码图案，加我为朋友。</p>
            <p class="qrcode-info">呆呆丢了呆呆<br>云南 昆明</p>
            <a href="https://u.wechat.com/MLE9EGkSP0ThCN4tgiP0YsA?s=2" class="wechat-link" target="_blank">
                <i class="fab fa-weixin"></i> 直接打开微信链接
            </a>
        </div>
        <a href="index.html" class="back-link">← 返回萝卜头图库</a>
    </div>
</body>
</html>
